<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Document</title>

    <Style>
        div#area {
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            background-color: green;
            color: honeydew;
        }

    </Style>
</head>


<body>

    <div id="area" onclick="clicar()">
        CLIQUE AQUI
    </div>

    <script>
        var a = document.getElementById('area')

        function clicar() {
            
            a.innerText = 'CLICOU'
            
        }

    </script>


</body>


</html>
