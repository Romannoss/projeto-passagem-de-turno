<body>
    <h1>sistemas de multas</h1>
    <p>velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="result">
    </p>

    </div>

    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var result = document.getElementById('result')
            var vel = Number(txtv.value)
            result.innerHTML = `<p>sua velocidade atual Ã© de  ${vel}km/h </p>`

            if(vel > 60){
                result.innerHTML += `<p> MULTADO </p>`


            } else{
                result.innerHTML += `<p> dentro do limite </p>` 
            }


        }

    </script>
