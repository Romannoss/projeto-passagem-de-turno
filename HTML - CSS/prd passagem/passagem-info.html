<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="passagem-info.css" />
    <link rel="stylesheet" type="text/css" href="./default.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Cadastro</title>
</head>

<body>
    <header class="container">
        <div class="nav-logo">
            <a href="index.html">
                <img src="./assets/logo_caixa.png" />
            </a>
        </div>

        <nav id="menu">
            <ul>
                <li><a href="#">Histórico</a></li>
                <li><a href="passagem-turno.html">Passagem</a></li>
                <li><a href="contatos.html">Contatos</a></li>
            </ul>
        </nav>
    </header>

    <h2>
        cadastrar passagem
    </h2>

    <div class="formpassagem">
        <nav>
            <form method="POST">
                <label for="pname">PLATAFORMA:</label>

                <select name="pname" id="pname">
            <option>ALTA</option>
            <option>BAIXA</option> </select
          ><br /><br />

          <label for="sname">SISTEMA:</label>
          <input
            type="text"
            id="sname"
            name="sname"
            size="10"
            maxlength="30"
            placeholder="LDC"
          /><br /><br />

          <label for="toname">TIPO DA OCORRÊNCIA:</label>
          <select id="toname" name="toname" maxlength="30">
            <option>ORDEM DE SERVIÇO</option>
            <option>TAREFA</option>
            <option>INCIDENTE</option>
          </select>
                <br /><br />

                <label for="ocname">Nº DA OCORRÊNCIA:</label>
                <input type="text" id="ocname" name="ocname" maxlength="15" /><br /><br />

                <label for="aname">ASSUNTO:</label>
                <textarea type="text" id="aname" name="aname" maxlength="100" cols="40" rows="5">
          </textarea
          ><br /><br />

          <label for="eqname">EQUIPE:</label>
          <input
            type="text"
            id="eqname"
            name="eqname"
            maxlength="30"
          /><br /><br />

          <label for="dname">DESCRIÇÃO:</label>
          <textarea
            type="text"
            id="dname"
            name="dname"
            maxlength="500"
            cols="40"
            rows="7"
          ></textarea>
                <br /><br />
            </form>
        </nav>

        <div class="botoes">
            <button type="button" id="button-cadastrar" onclick="alert('Cadastrado com sucesso.')" onsubmit="form.submit(event)">
          Cadastrar Passagem</button
        >

        <button
          id="buttonvoltar"
          onclick="window.location.href='passagem-turno.html';"
        >
          Voltar
        </button>
        </div>
    </div>

    <footer>
        <p>
            CEPTIRJ © 2019 - APLICATIVO DE PASSAGEM DE TURNO
        </p>
    </footer>
</body>

</html>
